name: "TheActionDev"
description: "dev.to Posts with GitHub Action 🧑‍💻"
author: "Kaiz Khatri"

inputs:
  apiKey:
    description: "Api Key from dev.to"
    required: true
  articelsPath:
    description: "Path to 'dev.to' articels"
    default: "."
  ignoreFiles:
    description: "Files are ignored by action. Multiple files are separated by ','(Comma)."

runs:
  using: "node12"
  main: "dist/index.js"

branding:
  icon: "code"
  color: "gray-dark"
