name: "build-test"
on: # rebuild any PRs and main branch changes
  # TODO:Webhooks
  # repository_dispatch:
  # types: test-run

  pull_request:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - main
      - "releases/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run action
  test-run: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          api-key: ${{ secrets.DEVTO_API_KEY }}
          directory: ./docs
          ignore: Development.md
