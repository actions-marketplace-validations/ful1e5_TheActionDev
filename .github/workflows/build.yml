name: "build"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - main
      - "releases/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run action
